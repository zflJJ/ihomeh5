<script type="text/javascript">
  window.localStorage.setItem('mobileId', JSON.stringify(returnCitySN.cip));
  // 禁用浏览器自带的 滑动事件
  document.addEventListener('touchmove', function (e) {
    if (e.cancelable) {
      // 判断默认行为是否已经被禁用
      if (!e.defaultPrevented) {
        e.preventDefault();
      }
    }
  },{passive:false});

</script>
